{% extends "base.html" %}

{% block head %}

{% endblock head %}

{% block body %}
    <h1>New Post</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="city_name">City Name:</label>
    <input value="{{visit.city_name}}" type="text" name="city_name" id="city_name" maxlength="70" required>

    <label for="start_date">Start Date:</label>
    <input value="{{visit.start_date}}" type="date" name="start_date" id="start_date" required>

    <label for="end_date">End Date:</label>
    <input value="{{visit.end_date}}" type="date" name="end_date" id="end_date">

    <label for="content">Content:</label>
    <textarea value="{{visit.content}}" name="content" id="content" rows="4"></textarea>

    <label for="photo">Photo:</label>
    <input value="{{visit.photo}}" type="file" name="photo" id="photo" accept="image/*" required>

    <label for="country">Country:</label>
        {{ form.country }}

    <button type="submit">Post</button>
  </form>

{% endblock body %}
