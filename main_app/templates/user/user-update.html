{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'styles/user/user-update.css' %}">
{% endblock head %}

{% block body %}
<div class="update-form-container">
    <h1 class="update-form-title">Update {{user.username}}'s Profile</h1>
    <form method="post" enctype="multipart/form-data" class="update-form">
        {% csrf_token %}
        <div>
            <img id="profilePreview"
            src="{% if request.user.profile.profile_photo %}
                    {{ request.user.profile.profile_photo.url }}
                {% else %}
                    https://res.cloudinary.com/dquu356xs/image/upload/v1757511943/no-pfp_sx5tta.webp
                {% endif %}"
            alt="Profile Photo"
            style="width:150px; height:150px; object-fit:cover;">
        </div>

        <label class="update-form-label" for="profile_photo">Profile Photo</label>
        <input class="update-form-input" type="file" name="profile_photo" id="profile_photo" accept="image/*">


        <label class="update-form-label" for="username">Username</label>
        <input class="update-form-input" type="text" id="username" name="username" value="{{ form.username.value }}" required>

        <label class="update-form-label"for="first_name">First Name</label>
        <input class="update-form-input" type="text" id="first_name" name="first_name" value="{{ form.first_name.value }}">

        <label class="update-form-label" for="last_name">Last Name</label>
        <input class="update-form-input" type="text" id="last_name" name="last_name" value="{{ form.last_name.value }}">

        <label class="update-form-label" for="bio"> Bio</label>
        <textarea id="bio" name="bio">{{ request.user.profile.bio }}</textarea>

        <a href="{% url 'user-change-password' %}" class="update-form-link">Change Password</a>
        <div class="update-form-actions">
            <button class="update-save-btn" type="submit">Save</button>
            <a href="{% url 'user-details' user.pk %}" class="update-back-btn ">Back</a>
        </div>
    </form>
</div>
{% endblock body %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const fileInput = document.getElementById("profile_photo")
        const previewImage = document.getElementById("profilePreview")
        
        fileInput.addEventListener("change", function(event) {
            const files = event.target.files

            if (files && files.length > 0) {

                const file = files[0]

                if (file.type.startsWith("image/")) {
                    const imageURL = URL.createObjectURL(file)
                    previewImage.src = imageURL
                } else {
                    previewImage.src = ""
                }
            }
        })
    })
</script>
{% endblock scripts %}
